<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 0 5%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-family: "Helvetica Neue", sans-serif;
            color: plum;
        }

        #taskCounter {
            text-align: right;
            margin-right: 2%;
        }

        #todoInput {
            width: 100%;
            padding: 10px 2%;
            margin: 5px 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        #todoList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #todoList li {
            padding: 10px 2%;
            background-color: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #todoList li label {
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 2%;
            margin: 5px 0;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #FF4500;
        }

        @media (max-width: 600px) {
            body {
                padding: 0 3%;
            }

            h1, #todoInput, #todoList li label, button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>todos</h1>
    <div class="main-content">
        <p id="taskCounter"></p>
        <input id="todoInput" type="text" placeholder="What needs to be done?" onkeydown="if (event.keyCode === 13) newTodo()">
        <ul id="todoList"></ul>
        <button onclick="clearCompleted()">Clear Completed</button>
    </div>
    <script>
function newTodo() {
    var inputValue = document.getElementById("todoInput").value;
    if (inputValue === '') {
        alert("Write something!");
    } else {
        var li = document.createElement("li");
        li.style.listStyleType = "none";

        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = 'task-' + new Date().getTime(); // Generate a unique ID
        checkbox.onchange = function() {
            this.nextSibling.style.textDecoration = this.checked ? "line-through" : "none";
            updateTaskCounter();
            saveTodos();
        };

        var label = document.createElement("label");
        label.innerHTML = inputValue;
        label.setAttribute('for', checkbox.id); // Associate label with checkbox using the ID

        li.appendChild(checkbox);
        li.appendChild(label);

        document.getElementById("todoList").appendChild(li);
        document.getElementById("todoInput").value = "";
        updateTaskCounter();
        saveTodos();
    }
}

function clearCompleted() {
    var list = document.getElementById('todoList');
    var items = list.getElementsByTagName("li");
    for(var i = 0; i < items.length; i++) {
        if(items[i].firstChild.checked) {
            list.removeChild(items[i]);
            i--;
        }
    }
    updateTaskCounter();
    saveTodos();
}

function updateTaskCounter() {
    var list = document.getElementById('todoList');
    var items = list.getElementsByTagName("li");
    var uncheckedCount = 0;
    for(var i = 0; i < items.length; i++) {
        if(!items[i].firstChild.checked) {
            uncheckedCount++;
        }
    }
    var itemText = uncheckedCount === 1 ? "item" : "items";
    document.getElementById("taskCounter").innerText = uncheckedCount + " " + itemText + " left";
}

function saveTodos() {
    var list = document.getElementById('todoList');
    var items = list.getElementsByTagName("li");
    var todos = [];
    for(var i = 0; i < items.length; i++) {
        todos.push({
            id: items[i].firstChild.id,
            description: items[i].firstChild.nextSibling.innerHTML,
            completed: items[i].firstChild.checked
        });
    }
    localStorage.setItem('todos', JSON.stringify(todos));
}

function loadTodos() {
    var todos = JSON.parse(localStorage.getItem('todos'));
    if (todos) {
        var list = document.getElementById('todoList');
        list.innerHTML = '';
        todos.forEach(function(todo) {
            var li = document.createElement("li");
            li.style.listStyleType = "none";

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = todo.id;
            checkbox.checked = todo.completed;
            checkbox.onchange = function() {
                this.nextSibling.style.textDecoration = this.checked ? "line-through" : "none";
                updateTaskCounter();
                saveTodos();
            };

            var label = document.createElement("label");
            label.innerHTML = todo.description;
            label.setAttribute('for', checkbox.id);

            li.appendChild(checkbox);
            li.appendChild(label);

            list.appendChild(li);
        });
        updateTaskCounter();
    }
}

loadTodos();

    </script>
</body>
</html>
